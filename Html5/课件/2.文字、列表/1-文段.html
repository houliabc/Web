<h1>诗经・桃夭</h1>
<sub>桃之夭夭，灼灼其华。</sub>
<br><b>之子于归，宜其室家。</b>
<br><em>桃之夭夭，有其实。</em>
<br><strong>之子于归，宜其家室。</strong>
<br><i>桃之夭夭，其叶蓁蓁。</i>
<br>之子于归，宜其家人。
<p></p>
<small>《桃夭》,《诗经・周南》第六篇,为先秦时代华夏族民歌。</small><br>
<ins>全诗三章，每章四句,是一首祝贺年轻姑娘出嫁的诗。此诗以桃花起兴，为新娘唱了一首赞歌。<br></ins>
<del><ruby>全诗语言优美精炼,不仅巧妙地将“室家”变化为各种倒文和同义词，而且反覆用一“宜”字，揭示了新嫁娘与家人和睦相处的美好品德，也写出了她的美好品德给新建的家庭注入新鲜的血液，带来和谐欢乐的气氛。</del>
</ruby></body>
